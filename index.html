<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Formulário Bootstrap</title>
</head>
<body>

    <form class="p-3 was-validated">

        <div class="mx-auto" style="width: 200px;">
            <h1>Formulário</h1>
        </div>

        <div class="my-3">
            <label class="form-label">Nome:</label>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input class="form-control" type="text" name="nome" title="nome"/>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Emal:</label>
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" title="email"/>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Telefone:</label>
            <div class="input-group">
                <span class="input-group-text">Telefone</span>
                <input class="form-control" type="tel" name="telefone" title="telefone"/>
            </div>
        </div>

        <div class="my-3">          
            <input class="btn btn-success" type="submit" name="btn_enviar" value="enviar"/>
        </div>

    </form>
    
</body>
</html>
